<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Most Recent Bootstrap StyleSheet -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- Style Sheet for Save Icon -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
  <!--Link to Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link rel="stylesheet" href="./Assets/css/style.css">
  <title>API Weather Dashboard</title>
</head>

<!--Header of Page-->

<body class="page-body">
    <header class="header-section">
        <div class="h1-container d-flex justify-content-center bg-warning">
            <h1 class="h1 text-light">API Weather Dashboard</h1>
        </div>
    </header>

<!--Main Section with Weather Icon Content-->

<main class="main-section">
    <div class="container-fluid">
        <!--Uses the flex and flex-wrap classes to create a flexible container that wraps items as the screen changes sizes-->
        <div class="d-flex flex-wrap page-content">
            <!--Column on left with search bar starts here-->
            <div class="col-sm-4 bg-light p-3 rounded shadow">
                <div class="form-container">
                    <form id="search-form">
                        <div class="row m-2">
                            <label for="search-input" class="search-label m-2 text-dark">Search Any City:</label>
                        </div>

                        <!--Search Label Button-->
                        <div class="row m-2">
                            <div class="col-sm-8 p-0 my-auto">
                                <input type="text" id="search-input" name="seach-input" class="search-input rounded">
                            </div>
                            <div class="col-sm-4 p-0">
                                <button type="submit" class="btn bg-primary rounded search-button">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <!--This section starts the search history function where users can save their searches with local storage in javascript-->
                <div id="last-search-container" class="row m-2 last-search-container">

                </div>
            </div>

            <!--2nd Column Starts Here-->
            <div class="col-sm-8 p-0">
                <!--Weather Conditions in Real Time-->
                <div id="weather-now-container" class="row d-block">
                    <!--Weather Title Current-->
                    <div class="title-now-container">
                        <h2 id="title-now" class="title-now d-inline"></h2>
                        <img id="weather-now-icon" class="d-inline" src="" alt="">
                    </div>
                    <!--Temperature Now-->
                    <p class="temperature-now" id="temperature-now"></p>
                    <!--Wind Speed Now-->
                    <p class="wind-now" id="wind-now"></p>
                    <!--Humidity Now-->
                    <p class="humidity-now" id="humidity-now"></p>
                </div>
            <!--5 Day Forecast HTML-->
            <div class="row upcoming-weather-section d-block">
                <h2 class="section-title" id="weather-forecast-title">Upcoming Weather Forecast</h2>
                <div id="forecast-card-wrap" class="forecast-card-wrap d-flex justify-content-between">
                  <!-- 5-day Weather Forecast Cards -->
                  <!--Forecast Day 1-->
                  <div class="forecast-card bg-primary rounded">
                    <p class="forecast-date" id="forecast-date-1"></p>
                    <img id="forecast-icon-1" src="" alt="">
                    <p class="forecast-temperature" id="forecast-temperature-1"></p>
                    <p class="forecast-humidity" id="forecast-humidity-1"></p>
                  </div>
                  <!--Forecast Day 2-->
                  <div class="forecast-card bg-primary rounded">
                    <p class="forecast-date" id="forecast-date-2"></p>
                    <img id="forecast-icon-2" src="" alt="">
                    <p class="forecast-temperature" id="forecast-temperature-2"></p>
                    <p class="forecast-humidity" id="forecast-humidity-2"></p>
                  </div>
                  <!--Forecast Day 3-->
                  <div class="forecast-card bg-primary rounded">
                    <p class="forecast-date" id="forecast-date-3"></p>
                    <img id="forecast-icon-3" src="" alt="">
                    <p class="forecast-temperature" id="forecast-temperature-3"></p>
                    <p class="forecast-humidity" id="forecast-humidity-3"></p>
                  </div>
                  <!--Forecast Day 4-->
                  <div class="forecast-card bg-primary rounded">
                    <p class="forecast-date" id="forecast-date-4"></p>
                    <img id="forecast-icon-4" src="" alt="">
                    <p class="forecast-temperature" id="forecast-temperature-4"></p>
                    <p class="forecast-humidity" id="forecast-humidity-4"></p>
                  </div>
                  <!--Forecast Day 5-->
                  <div class="forecast-card bg-primary rounded">
                    <p class="forecast-date" id="forecast-date-5"></p>
                    <img id="forecast-icon-5" src="" alt="">
                    <p class="forecast-temperature" id="forecast-temperature-5"></p>
                    <p class="forecast-humidity" id="forecast-humidity-5"></p>
                  </div>

                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="./assets/js/script.js"></script>
<!--Most recent Jquery Link-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!--Moment.js helps format dates and times in the JS file, using moment.js functions in JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
</body>
</html>
